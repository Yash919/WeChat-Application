<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body class="bg-dark">

    <div id="heading" class="bg-primary d-flex justify-content-center align-items-center" style="height: 80px;">
        <h1 class="text-white">-WeChatðŸ’¬-</h1>
    </div>

    <div id="name-from" class="bg-primary d-flex align-items-center" style="height: calc(100vh - 80px);">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group">
                        <input type="text"
                        placeholder="Enter your name"
                               id="name-value"
                               autofocus
                               class="form-control"
                        >

                        <div class="input-group-append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<div id="chat-room" class="d-none">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 id="name-title"></h3>
                        <div id="session-count">
                            Active Users: <span id="active-sessions">0</span>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="input-group">
                            <input type="text"
                                   placeholder="Enter your message"
                                   id="message-value"
                                   autofocus
                                   class="form-control"
                            >

                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>
                        </div>

                        <div class="table-responsive mt-3">
                            <table id="message-container-table">

                            </table>

                        </div>


                    </div>
                </div>
                <button id="download" style="float: right;">Download Chat Page</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
